<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="qGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="qGlow">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:0" />
    </radialGradient>
    <!-- Arch path for text -->
    <path id="archPath" d="M 15,50 A 35,35 0 0,1 85,50" />
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" fill="#0f172a" rx="18"/>
  
  <!-- QUANTSHIFT Text in Arch at Top -->
  <text font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="url(#qGrad)" letter-spacing="1.5">
    <textPath href="#archPath" startOffset="50%" text-anchor="middle">
      QUANTSHIFT
    </textPath>
  </text>
  
  <!-- Quantum atom core -->
  <circle cx="50" cy="58" r="8" fill="url(#qGrad)"/>
  <circle cx="50" cy="58" r="12" fill="url(#qGlow)"/>
  
  <!-- Orbital rings -->
  <ellipse cx="50" cy="58" rx="28" ry="16" fill="none" stroke="#06b6d4" stroke-width="1.2" opacity="0.6" transform="rotate(30 50 58)"/>
  <ellipse cx="50" cy="58" rx="28" ry="16" fill="none" stroke="#3b82f6" stroke-width="1.2" opacity="0.6" transform="rotate(90 50 58)"/>
  <ellipse cx="50" cy="58" rx="28" ry="16" fill="none" stroke="#8b5cf6" stroke-width="1.2" opacity="0.6" transform="rotate(150 50 58)"/>
  
  <!-- Quantum particles -->
  <circle cx="78" cy="58" r="3" fill="#06b6d4">
    <animate attributeName="opacity" values="0.4;1;0.4" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="22" cy="58" r="3" fill="#3b82f6">
    <animate attributeName="opacity" values="1;0.4;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="50" cy="42" r="3" fill="#8b5cf6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Neural nodes -->
  <circle cx="35" cy="38" r="2" fill="#06b6d4" opacity="0.7"/>
  <circle cx="65" cy="38" r="2" fill="#3b82f6" opacity="0.7"/>
  <circle cx="35" cy="78" r="2" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="65" cy="78" r="2" fill="#06b6d4" opacity="0.7"/>
  
  <!-- Neural connections -->
  <line x1="35" y1="38" x2="50" y2="58" stroke="url(#qGrad)" stroke-width="0.4" opacity="0.3"/>
  <line x1="65" y1="38" x2="50" y2="58" stroke="url(#qGrad)" stroke-width="0.4" opacity="0.3"/>
  <line x1="35" y1="78" x2="50" y2="58" stroke="url(#qGrad)" stroke-width="0.4" opacity="0.3"/>
  <line x1="65" y1="78" x2="50" y2="58" stroke="url(#qGrad)" stroke-width="0.4" opacity="0.3"/>
</svg>
