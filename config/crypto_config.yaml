# QuantShift Crypto Bot Configuration
# Uses Coinbase for crypto perpetuals trading

bot_name: "quantshift-crypto"
bot_type: "crypto"

# Executor configuration
executor:
  type: "coinbase"
  symbols:
    - BTC-USD   # Bitcoin
    - ETH-USD   # Ethereum
    - SOL-USD   # Solana
    - AVAX-USD  # Avalanche
    - MATIC-USD # Polygon
  simulated_capital: 10000  # Paper trading with $10,000 simulated capital

# Strategy configuration
strategies:
  - type: "BollingerBounce"
    params:
      bb_period: 20
      bb_std: 2.0
      rsi_period: 14
      rsi_entry_threshold: 45  # Relaxed from 40 for more signals
      atr_period: 14
      atr_sl_multiplier: 1.5
      risk_per_trade: 0.01
  
  - type: "RSIMeanReversion"
    params:
      rsi_period: 14
      rsi_oversold: 35  # Relaxed from 30 for more signals
      rsi_overbought: 65  # Tightened from 70 for earlier exits
      atr_period: 14
      atr_sl_multiplier: 2.0
      atr_tp_multiplier: 3.0
      risk_per_trade: 0.01
  
  - type: "BreakoutMomentum"
    params:
      breakout_period: 20
      volume_multiplier: 1.5
      atr_period: 14
      atr_trail_multiplier: 1.5
      breakdown_period: 10
      risk_per_trade: 0.01

# Strategy orchestrator configuration
orchestrator:
  capital_allocation:
    BollingerBounce: 0.33
    RSIMeanReversion: 0.33
    BreakoutMomentum: 0.34
  use_regime_detection: true
  use_ml_regime: true  # Use ML-based regime classifier (91.7% accuracy)
  use_risk_management: true
  use_sentiment_analysis: true  # Use FinBERT sentiment analysis for signal filtering

# Risk management configuration
risk_management:
  max_portfolio_heat: 0.10  # 10% max total risk
  max_position_correlation: 0.7
  max_sector_exposure: 0.30
  daily_loss_limit: 0.05  # 5% daily loss limit
  max_drawdown_limit: 0.15  # 15% max drawdown

# Redis configuration
redis:
  host: "localhost"
  port: 6379
  db: 0

# Bot timing
cycle_interval_seconds: 300  # Run strategy every 5 minutes (crypto is 24/7)
heartbeat_interval_seconds: 30  # Send heartbeat every 30 seconds
